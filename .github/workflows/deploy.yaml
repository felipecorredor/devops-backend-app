name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli || curl -fsSL https://cli.railway.app/install.sh | sh

      - name: Verify token injection (seguro)
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "::warning::Token is empty or not set!"
          else
            echo "::add-mask::$RAILWAY_TOKEN"
            echo "Token is set (hidden for security)"
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}

      - name: Deploy
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
