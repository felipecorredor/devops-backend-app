name: Deploy FastAPI to Fly.io

on:
  push:
    branches:
      - main # Se ejecuta cuando hay cambios en la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest # Usa un entorno Linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Clona el repositorio

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2 # Habilita construcción avanzada de Docker

      - name: Log in to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }} # Token de Fly.io (configurado en GitHub Secrets)
        run: fly auth token $FLY_API_TOKEN

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only # Despliega la aplicación en Fly.io
