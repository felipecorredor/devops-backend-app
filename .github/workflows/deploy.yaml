name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Railway auth
        run: railway whoami
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}

      - name: Deploy
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
