name: Deploy FastAPI to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # Asegúrate de que coincida con el nombre de tu Environment en GitHub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Fly.io CLI # 🛠️ Instala flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          export PATH=$HOME/.fly/bin:$PATH
          echo "$HOME/.fly/bin" >> $GITHUB_PATH  # Agrega flyctl al PATH

      - name: Log in to Fly.io # 🔑 Autenticación en Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl auth token $FLY_API_TOKEN

      - name: Deploy to Fly.io # 🚀 Desplegar aplicación
        run: flyctl deploy --remote-only
